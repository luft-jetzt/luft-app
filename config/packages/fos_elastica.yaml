fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        air_station:
            client: default
            finder: ~
            types:
                station:
                    properties:
                        pin:
                            type: geo_point
                        fromDate:
                            type: date
                            format: "yyyy-MM-dd HH:mm:ss"
                            property_path: fromDateFormatted
                        untilDate:
                            type: date
                            format: "yyyy-MM-dd HH:mm:ss"
                            property_path: untilDateFormatted
                        stationCode: ~
                        provider: ~
                    persistence:
                        driver: orm
                        model: App\Entity\Station
                        provider: ~
                        listener: ~
                        finder: ~
        air_data:
            client: default
            finder: ~
            types:
                data:
                    properties:
                        provider:
                            type: keyword
                            property_path: provider
                        stationCode:
                            type: keyword
                            property_path: stationCode
                        value:
                            type: float
                        pollutant:
                            type: integer
                        tag:
                            type: text
                        station:
                            type: nested
                            properties:
                                id:
                                    type: keyword
                                stationCode:
                                    type: keyword
                                pin:
                                    type: geo_point
                                untilDate:
                                    type: date
                                    format: "yyyy-MM-dd HH:mm:ss"
                                    property_path: untilDateFormatted
                        dateTime:
                            type: date
                            format: "yyyy-MM-dd HH:mm:ss"
                            property_path: dateTimeFormatted
                    indexable_callback: 'isIndexable'
                    persistence:
                        driver: orm
                        model: App\Entity\Data
                        provider: ~
                        listener: ~
                        finder: ~
